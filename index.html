<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | Anna Levina</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    .card {
      background-color: #333;
      color: #fff;
    }
    .btn-primary {
      background-color: #000;
      border-color: #fff;
    }

    .card-img-top {
      height: 200px;
      width: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container mt-5">

    <div class="row">

      <!-- Start - Project Bookstore -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/Bookstore.png" class="card-img-top" alt="Bookstore">
          <div class="card-body">
            <h5 class="card-title">Bookstore</h5>
            <p class="card-text">
              Table with filter by categories in Django.
            </p>
            <a href="https://github.com/levina-anna/Bookstore" target="_blank" class="btn btn-primary">GitHub link</a>
          </div>
        </div>
      </div>
      <!-- End - Project Bookstore -->

    </div>

    <div class="row">
      
        <!-- Start - Project Bookstore_API -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="images/Bookstore_API.png" class="card-img-top" alt="Bookstore_API">
            <div class="card-body">
              <h5 class="card-title">Bookstore API</h5>
              <p class="card-text">
                API for accessing product and category data in an online store's database.
              </p>
              <a href="https://github.com/levina-anna/Bookstore_API" target="_blank" class="btn btn-primary">GitHub link</a>
            </div>
          </div>
        </div>
        <!-- End - Project Bookstore_API -->

    </div>

  </div>
</body>
</html>
