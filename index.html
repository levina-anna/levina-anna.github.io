<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портфолио | Анна Левина</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    .card {
      background-color: #333;
      color: #fff;
    }
    .btn-primary {
      background-color: #000;
      border-color: #fff;
    }

    .fixed-height-img {
      max-height: 200px;
      width: auto;
    }
  </style>
</head>
<body>
  <div class="container mt-5">

    <!-- Project 1 -->
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/Bookstore.png" class="card-img-top" alt="Картинка">
          <div class="card-body">
            <h5 class="card-title">Bookstore</h5>
            <p class="card-text">
              Книжный магазин на Django.
            </p>
            <a href="https://github.com/levina-anna/Bookstore" class="btn btn-primary">Ссылка на GitHub</a>
          </div>
        </div>
      </div>
    </div>
    <!-- // Project 1 -->

  </div>
</body>
</html>
